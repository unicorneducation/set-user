<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <title>Set: User</title>
</head>

<body>

    <section class="wrapper">
        <section class="sidebar">

            <!-- <button id="prev">prev</button> -->
            <!-- <button id="next">next</button> -->

            <header>
                <h1 id="title"></h1>
                <h2 id="subtitle"></h2>
            </header>
            <article>
                <!-- In jedem Projekt das entwickelt wird, geht es immer darum, für wen man eigentlich das Projekt gestaltet.
                <br>
                <br> Man stellt sich von Anfang an die Frage: Wer ist der spätere Endnutzer unseres Produkts oder Services?
                <br>
                <br> Und genau darum geht es in dieser Session. -->
            </article>
            <div class="single-nav">
                <nav>
                    <div class="nav_centered" id="start">
                        Los gehts!
                    </div>
                </nav>
            </div>
            <div class="double-nav">
                <nav class="left">
                    <div class="nav_centered" id="prev">
                        Zurück
                    </div>
                </nav>
                <nav class="right">
                    <div class="nav_centered" id="next">
                        Weiter
                    </div>
                </nav>
            </div>
        </section>
        <section class="content">
            <section class="slide">
                <img src="src/Persona_1.png">
            </section>
            <section class="slide persona">
                <div class="main_picture" id="main_picture">

                </div>
                <ul id="persona_bilder">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </section>
            <section class="slide persona">
                <div class="image" id="bio_picture">

                </div>
                <input class="name" onchange="checkBio()" id="name" type="text" placeholder="Wie heißt die Persona?" />

                <div class="age">
                    <input type="number" id="age" placeholder="XX" onchange="checkBio()"/>
                    <span>Jahre</span>
                </div>
                <div class="gender" id="genders" onchange="checkBio()">
                    <item>Weiblich</item>
                    <item>Männlich</item>
                    <item>
                        <input type="text" placeholder="Anders" />
                    </item>
                </div>
                <div class="bio">
                    <textarea id="persona_text" onchange="checkBio()" placeholder="Schreibe einen Text..."></textarea>
                </div>
            </section>
            
            <section class="slide persona" onmouseover="checkBio()">
                <div class="image" id="bio_2_picture">

                </div>
                <div id="bio_name" class="name">

                </div>

                <div class="age" id="bio_age">
                </div>
                <div class="gender" id="bio_gender">
                </div>
                <div class="bio">
                    <div class="bio_text" id="bio_text"></div>
                </div>
            </section>

            <section class="slide">
                <img src="src/Persona_1.png">
            </section>
            <div class="clear"></div>
        </section>
    </section>

    <script src="../jquery.min.js"></script>
    <script>

        // Change Pictures
        for(let i = 0; i < 13; i++){
            let container = document.getElementById('persona_bilder').getElementsByTagName('li')[i]
            container.style.background = 'url("src/p' + (i+1) + '.jpg")'
            container.style.backgroundSize = 'cover'
            container.addEventListener("click", function(){ changePicture(container) })
        }

        function changePicture(from) {
            document.getElementById('main_picture').style.background = from.style.background
            document.getElementById('bio_picture').style.background = from.style.background
            document.getElementById('bio_2_picture').style.background = from.style.background
        }

        // Change Gender
        for(let i = 0; i < 3; i++){
            let item = document.getElementById('genders').getElementsByTagName('item')[i]
            item.addEventListener("click", function(){ changeGender(item) })
        }

        let activeGender = null

        function changeGender(from){
            if(activeGender != null){
                activeGender.style.fontWeight = 300
            }            
            from.style.fontWeight = 800
            activeGender = from
            console.log(from)
        }

        function checkBio() {
            document.getElementById('bio_age').innerText = document.getElementById('age').value + ' Jahre'
            if(activeGender.innerText.length != 0){
                document.getElementById('bio_gender').innerText = activeGender.innerText
            } else {
                document.getElementById('bio_gender').innerHTML = activeGender.firstElementChild.value
            }
            document.getElementById('bio_name').innerText = document.getElementById('name').value
            document.getElementById('bio_text').innerText = document.getElementById('persona_text').value
        }

    </script>
    <script src="../index.js"></script>
</body>

</html>
