<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style.css">
    <title>Set: User</title>
</head>

<body>

    <section class="wrapper">
        <section class="sidebar">

            <!-- <button id="prev">prev</button> -->
            <!-- <button id="next">next</button> -->

            <header>
                <h1 id="title"></h1>
                <h2 id="subtitle"></h2>
            </header>
            <article>
                <!-- In jedem Projekt das entwickelt wird, geht es immer darum, für wen man eigentlich das Projekt gestaltet.
                <br>
                <br> Man stellt sich von Anfang an die Frage: Wer ist der spätere Endnutzer unseres Produkts oder Services?
                <br>
                <br> Und genau darum geht es in dieser Session. -->
            </article>
            <div class="single-nav">
                <nav>
                    <div class="nav_centered" id="start">
                        Los gehts!
                    </div>
                </nav>
            </div>
            <div class="double-nav">
                <nav class="left">
                    <div class="nav_centered" id="prev">
                        Zurück
                    </div>
                </nav>
                <nav class="right">
                    <div class="nav_centered" id="next">
                        Weiter
                    </div>
                </nav>
            </div>
        </section>
        <section class="content">
            <section class="slide">
                <img src="src/Persona_1.png">
            </section>
            <section class="slide persona">
                <div class="main_picture" id="main_picture">

                </div>
                <ul id="persona_bilder">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </section>
            <section class="slide persona">
                <div class="image">

                </div>
                <input class="name" type="text" placeholder="Wie heißt die Persona?" />

                <div class="age">
                    <input type="number" placeholder="XX" />
                    <span>Jahre</span>
                </div>
                <div class="gender">
                    <item>Weiblich</item>
                    <item>Männlich</item>
                    <item>
                        <input type="text" placeholder="Anders" />
                    </item>
                </div>
                <div class="bio">
                    <textarea placeholder="Schreibe einen Text..."></textarea>
                </div>
            </section>
            <section class="slide">
                <img src="src/Persona_1.png">
            </section>
            <div class="clear"></div>
        </section>
    </section>

    <script src="../jquery.min.js"></script>
    <script>
        for (let i = 0; i < 13; i++) {
            let container = document.getElementById('persona_bilder').getElementsByTagName('li')[i]
            container.style.background = 'url("src/p' + (i + 1) + '.jpg")'
            container.style.backgroundSize = 'cover'
            container.addEventListener("click", function () {
                changePicture(container);
            })
        }

        function changePicture(from) {
            document.getElementById('main_picture').style.background = from.style.background
        }
    </script>
    <script src="../index.js"></script>
</body>

</html>
